version: 0.0  #Codedeploy 버전을 이야기 합니다. , 프로젝트 버전이 아니므로 0.0 외에 다른 버전을 사용하면 오류가 발생합니다.
os: linux
files:
  - source:  /  # Codedeploy에서 전달해 준 파일중 destination으로 이동시킬 대상을 지정합니다., 루트경로(/)를 지정하면 전체 파일을 이야기합니다.
    destination: /home/ec2-user/app/step2/zip/  # source에서 시정된 파일을 받을 위치입니다. , 이후 jar를 실행하는 등은  destination에서 옮긴 파일들로 진행됩니다.
    overwrite: yes  # 기존에 파일들이 있으면 덮어쓸지를 결정합니다., 현재 yes라고 했으니 파일들을 덮어쓰게 됩니다.